<!DOCTYPE html>
<html>
<body>
  <!-- 这里会显示随机二维码 -->
  <img id="randomQr" src="" alt="随机微信二维码" style="max-width:90%; margin: 50px auto; display: block;">
  
  <script>
    // 在这里替换成你的微信二维码图片链接（用英文逗号分隔）
    const qrUrls = [
      "https://gitee.com/yalanda/dask/raw/master/IMG_0484.JPEG",
      "https://gitee.com/yalanda/dask/raw/master/xhs_img_1745222070_0.jpg",
      "https://gitee.com/yalanda/dask/raw/master/xhs_img_1745224624_0.jpg",
      "https://gitee.com/yalanda/dask/raw/master/xhs_img_1745225829_0.jpg"
    ];

    // 生成随机数，从数组中选一个图片链接
    const randomIndex = Math.floor(Math.random() * qrUrls.length);
    document.getElementById("randomQr").src = qrUrls[randomIndex];
  </script>
</body>
</html>
