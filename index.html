<!DOCTYPE html>
<html>
<body>
  <!-- 这里会显示随机二维码 -->
  <img id="randomQr" src="" alt="随机微信二维码" style="max-width:90%; margin: 50px auto; display: block;">
  
  <script>
    // 在这里替换成你的微信二维码图片链接（用英文逗号分隔）
    const qrUrls = [
      "https://pic1.imgdb.cn/item/6810cbb558cb8da5c8d4692e.jpg",
      "https://pic1.imgdb.cn/item/6810cbb558cb8da5c8d4692d.jpg",
      "https://pic1.imgdb.cn/item/6810cbb558cb8da5c8d4692b.jpg"
    ];

    // 生成随机数，从数组中选一个图片链接
    const randomIndex = Math.floor(Math.random() * qrUrls.length);
    document.getElementById("randomQr").src = qrUrls[randomIndex];
  </script>
</body>
</html>
